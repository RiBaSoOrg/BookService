name: Build and Deploy BookService

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17

    - name: Build with Maven
      run: mvn clean package

    - name: Build Docker image
      run: docker build . -t bookservice:latest

    - name: Push Docker image to Infrastructure Repo
      run: |
        docker save bookservice:latest | bzip2 | ssh user@infrastructure-server 'bunzip2 | docker load'
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
