spring.application.name=bookservice

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bookservice
spring.datasource.username=yourusername
spring.datasource.password=yourpassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

bookmonkey.api.url=http://bookmonkey-api:4730

## keycloak
spring.security.oauth2.client.provider.external.issuer-uri=http://keycloak:8080/realms/ribaso

spring.security.oauth2.client.registration.external.provider=external
spring.security.oauth2.client.registration.external.client-name=bookservice
spring.security.oauth2.client.registration.external.client-id=bookservice
spring.security.oauth2.client.registration.external.scope=openid,offline_access,profile
spring.security.oauth2.client.registration.external.authorization-grant-type=authorization_code

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/ribaso/protocol/openid-connect/certs
